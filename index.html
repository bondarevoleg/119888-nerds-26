<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<div class="container">
  <header class="header">
    <div class="logo">
      <h1>
        <img src="img/logo/nerds-logo.svg" alt="логотип веб-студии Нёрдс" class="logo__img" width="160" height="65">
      </h1>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link">Студия</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__item">Клиенты</a>
        </li>
        <li class="nav__item">
          <a href="catalog.html" class="nav__item">Магазин</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__item">Контакты</a>
        </li>
      </ul>
    </nav>
    <div class="basket">
      <button type="button" class="basket__btn">Корзина</button>
    </div>
    <!-- <div class="slider"></div> здесь будет слайдер -->
  </header>
  <main class="main">
    <section class="features">
        <h2 class="visually-hidden">Список тарифов веб-студии Нёрдс</h2>
      <ul class="features__list">
        <li class="features__item">
          <img src="/img/features/laptop.png" alt="тариф: веб-сайты" class="features__img" width="300" height="146">
          <h3 class="features__title">Веб-сайты</h3>
        </li>
        <li class="feature">
          <img src="/img/features/smartphone.png" alt="тариф: приложения" class="features__img" width="300" height="146">
          <h3 class="features__title">Приложения</h3>
        </li>
        <li class="feature">
          <img src="/img/features/monitor.png" alt="тариф: презентации" class="features__img" width="300" height="146">
          <h3 class="features__title">Презентации</h3>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <ul class="socials">
      <li class="socials__item">
        <a href="img/socials/vk-icon.svg" class="socials__link socials__btn"></a>
      </li>
      <li class="socials__item">
        <a href="img/socials/fb-icon.svg" class="socials__link socials__btn"></a>
      </li>
      <li class="socials__item">
        <a href="img/socials/insta-icon.svg" class="socials__link socials__btn"></a>
      </li>
    </ul>
    <div class="desc">
      <p class="desc__text">Давайте дружить, это выгодно!</p>
      <p class="desc__text">Скидка 10% для друзей из социальных сетей.</p>
    </div>
  </footer>
</div>

</html>
